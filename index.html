<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Akan Naming Tool</title>
</head>
<body>
        <div class="title">
            <p> Akan Naming Tool </p>
        </div>

        <div class="africa"> 
            <img src="static/images/btn1.png"alt="" style="width: 200px; height: 300px">			
        </div>	

        <div id="wrapper">
        <div id="textbox">
        <div id="content">
            <h2>WOULD YOU LIKE TO KNOW YOUR AKAN NAME?</h2>
            <p>
            Akan names are derived from Ghanian culture. 
        Frequently in Ghana, children are given their first name as a 
        'day name' which corresponds to the day in the week they were born. 
        Here are Ghanian day names!
        </p>
	 <!-- start of form -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h2 class="name">User Details</h2>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="form-group">
                                    <label class="text-white" for="year">Date:</label>
                                    <input type="date" name="date" class="form-control date-custom" placeholder="Enter Year of Date" id="date" required>
                                </div>
                                <label class="text-white" for="gender">Gender:</label>
                                <select class="form-control mb-2 select-custom" id="genders">
                                    <option class="option-custom" value="other">Choose Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="female">Other</option>
                                    
                                </select>
                                <button type="submit" class="btn btn-warning" onclick="submitFullName()"> FInd Out Your Name</button>
                            </form>
                           <!-- form section -->

                        </div>
                        <div class="card-footer">
                            <p class="result-text">Your Akan Name is: <span class="text-danger" id="result"></span></p>
                        </div>
                    </div>
                   
                </div>
           
            </div>
        </div>
      </div>
      <!-- cont-background end -->
        
    <script src="index.js"></script>

<script src="main.js"></script>	
</body>
</html>
